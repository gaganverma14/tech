<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova - Your AI Tech Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #eef2f7 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 550px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .chat-header {
            background: #1c1c3b;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: normal;
            border-bottom: 3px solid #e6ecef;
        }
        .chatbox {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: #f7f9fa;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
        }
        .user-message {
            align-self: flex-end;
            background: #007ea7;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background: #ffffff;
            color: #333;
            border: 1px solid #dde4e8;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #dde4e8;
            background: #ffffff;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ccd6dd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            margin-right: 10px;
        }
        .chat-input button {
            background: #1c1c3b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">TechNova - Your AI Tech Companion</div>
        <div class="chatbox" id="chatbox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about the latest tech innovation..." onkeypress="handleKeyPress(event)"/>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const NGROK_URL = "https://7cb8-34-136-87-144.ngrok-free.app"; 

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value.trim();
            if (!userMessage) {
                alert("Please enter a question.");
                return;
            }

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="message user-message"><b>You:</b> ${userMessage}</div>`;
            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                let response = await fetch(`${NGROK_URL}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                let result = await response.json();
                chatbox.innerHTML += `<div class="message bot-message"><b>TechNova:</b> ${result.reply}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                chatbox.innerHTML += `<div class="message bot-message"><b>TechNova:</b> Error connecting to the server.</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
    </script>
</body>
</html>
